<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <meta name="description" content="Play the classic Rock Paper Scissors game against the computer. Test your luck and strategy skills!" />
  <meta name="keywords" content="Rock Paper Scissors, game, play, strategy, fun, entertainment" />
  <meta name="author" content="Paul Chen" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="/" aria-label="Home">Logo</a>
    <h1>RPS Against Humanity</h1>
  </nav>
  <section>
    Choose your poison.
    <label for="rock" class="rps-action button">
      <button id="rock" onclick="getPlayerChoice('Rock')">Rock</button>
    </label>
    <label for="paper" class="rps-action button">
      <button id="paper" onclick="getPlayerChoice('Paper')">Paper</button>
    </label>
    <label for="scissors" class="rps-action button">
      <button id="scissors" onclick="getPlayerChoice('Scissors')">Scissors</button>
    </label>
    <p>Round Result: <span class="round-result" aria-live="polite"></span></p>
    <p>Your Score: <span class="user-score">0</span></p>
    <p>Computer Score: <span class="computer-score">0</span></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
